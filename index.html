<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
     <h1 class="text-center text-primary" style="color:white"><span id="element">Plan, Act, Achieve: Get Started Now!</span></h1>
      <p class="text-center text-secondary" style="color:white">Simply add your tasks here</p>
  <div id="todo-list" class="main">
    <h1>Todo List</h1>
    <div class="input-container">
      <input type="text" id="todo-input" placeholder="Add a new task">
      <button id="add-button">Add</button>
    </div>
    <div class="filter-buttons">
      <button id="all-tasks">All</button>
      <button id="completed-tasks">Completed</button>
      <button id="pending-tasks">Pending</button>
    </div>
    <ul id="tasks-list">
      <!-- Tasks will be added dynamically here -->
    </ul>
    <p>Total tasks: <span id="task-count">0</span></p>
  </div>
</div>

  <script src="myScript.js" ></script>

</body>
</html>
